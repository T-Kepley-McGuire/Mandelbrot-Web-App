<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mandelbrot Set Rendering Engine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer
    ></script>

    <script src="rendererParent.js" type="module"></script>
    <script src="compute.js" type="module"></script>
    <script src="renderer.js" type="module"></script>
    <script src="zoomer.js" type="module"></script>
    <script src="slider.js" type="module"></script>
    <script src="readout.js" type="module"></script>
    <script src="colorPicker.js" type="module"></script>
    <script src="savePicture.js" type="module"></script>
    <script src="reset.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </head>

  <body>
    <header class="container-fluid bg-dark text-light border-bottom">
      <nav class="row align-items-center">
        <h1 class="display-4 m-4 p-1">Mandelbrot Set Rendering Engine</h1>
      </nav>
    </header>

    <div class="row p-3"></div>
    <div class="row bg-gradient-dark justify-content-center">
      <div class="col-2 p-1 d-flex flex-column justify-content-between">
        <div>
          <div class="buttonless-container control">
            <p>Zoom level: <span id="zoomdisplay"></span></p>
            <input
              type="range"
              min="-5"
              max="5"
              value="0"
              class="slider"
              id="zoomslider"
            />
          </div>
          <div class="buttonless-container control">
            <p>Iterations: <span id="iterationdisplay"></span></p>
            <input
              type="range"
              min="-9"
              max="9"
              value="0"
              class="slider"
              id="iterationslider"
            />
            <p class="info">
              If the image loses detail or there is too much white, increase the
              number of iterations
            </p>
          </div>
          <div class="buttonless-container color-container control">
            <input type="color" id="colorcontrol" value="#00FFFF"/>
            <p>Render Color</p>
          </div>
        </div>
        <div>
          <button class="btn btn-primary control" id="download">Save as Picture</button>
          <button class="btn btn-success control ctrl-big" id="go">Go</button>
          <button class="btn btn-secondary control" id="reset">Reset</button>
        </div>
      </div>
      <div class="col-8">
        <div class="px-5 pt-5 pb-1 rounded bg-dark" id="display-surrounder">
          <div id="display-container">
            <script src="locator.js" type="module"></script>
            <canvas id="locator" width="1800" height="1000"></canvas>
            <canvas id="display" width="1800" height="1000"></canvas>
          </div>
          <p class="info dark mt-1" id="displayreadout"></p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
